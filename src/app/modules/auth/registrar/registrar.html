<div class="main-wrapper">
  <div class="registrar-card">
    <div class="header">
      <h2>Crear Cuenta</h2>
      <p>Únete a nuestra comunidad hoy mismo</p>
    </div>

    <form (ngSubmit)="registrar()">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required placeholder="Ingresa tu nombre">
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="correo@ejemplo.com">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Mínimo 6 caracteres">
      </div>

      <button type="submit" class="btn-registrar">Registrarme</button>

      <div class="footer-links">
        <span>¿Ya tienes una cuenta?</span>
        <a (click)="irALogin()">Inicia sesión aquí</a>
      </div>
    </form>
  </div>
</div>
